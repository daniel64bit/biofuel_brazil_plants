name: ci_pipeline
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
      
      - name: Install dependencies
        run: pip install -r src/requirements.txt

      - name: Run tests
        run: pytest
